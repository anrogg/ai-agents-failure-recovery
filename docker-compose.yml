services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - ai-agents-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agent_failures
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_failures"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - ai-agents-network

  agent-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      # AI Configuration (from .env)
      - AI_API_KEY=${AI_API_KEY}
      - AI_BASE_URL=${AI_BASE_URL:-https://api.openai.com/v1}
      - AI_MODEL=${AI_MODEL:-gpt-3.5-turbo}
      - AI_ENCODING=${AI_ENCODING:-cl100k_base}

      # Application Configuration (from .env with defaults)
      - PROBABILISTIC_FAILURES=${PROBABILISTIC_FAILURES:-false}
      - FAILURE_RATE_MULTIPLIER=${FAILURE_RATE_MULTIPLIER:-1.0}
      - BEHAVIORAL_TRACKING_ENABLED=${BEHAVIORAL_TRACKING_ENABLED:-true}
      - OUTPUT_VALIDATION_ENABLED=${OUTPUT_VALIDATION_ENABLED:-true}
      - OUTPUT_VALIDATION_LEVEL=${OUTPUT_VALIDATION_LEVEL:-behavioral}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}

      # Infrastructure (container-specific URLs)
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://agent_user:agent_password@postgres:5432/agent_failures
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - ai-agents-network

  prometheus:
    image: prom/prometheus:latest
    container_name: ai-agents-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ai-agents-network

volumes:
  redis_data:
  postgres_data:

networks:
  ai-agents-network:
    driver: bridge